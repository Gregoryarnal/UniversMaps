<!-- Button trigger modal -->

<div class="container">

  <!-- Trigger the modal with a img -->
  <div th:each="planet : ${planets}">
	  <a class="object"   data-toggle="modal" th:data-target="${'#'+planet.name}">
			<img id="saturne"  th:src="@{'/photos/' + ${planet.name} + '.png'}" th:alt="${planet.name}"/>
		</a>
		
		  <!-- Modal -->
	  <div class="modal fade" th:id="${planet.name}" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title" th:text="${planet.name}"></h4>
	        </div>
	        <div class="modal-body">
	          <p>Chargement des donn√©es.</p>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>
		
  </div>
	
	

  
</div>
